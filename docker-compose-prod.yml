version: '3.1'

services:
  mongo:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - db-data:/data/db/animals-prod

  mongo-express:
    image: mongo-express
    ports:
      - 9999:8081
    depends_on:
      - mongo

  java-app:
    image: min-java-app
    ports:
      - 8080:8080
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: mongo
      DB_PORT: 27017
      DB_NAME: animal-db
    depends_on:
      - mongo

volumes:
  db-data:
    driver: local